<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">ECommerce UEB</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" routerLink="/home" routerLinkActive="active">Home</a>
        <a class="mdl-navigation__link" routerLink="/favoritos" routerLinkActive="active">Favoritos</a>
        <!-- Right aligned menu below button -->        
      </nav>
      <app-carrito-compras (click)="toggleRightMenu()" [compra]="compra" [ngClass]="{'add-car' : agregando}"></app-carrito-compras>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">ECommerce UEB</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" routerLink="/home" routerLinkActive="active">Home</a>
      <a class="mdl-navigation__link" routerLink="/favoritos" routerLinkActive="active">Favoritos</a>
    </nav>
  </div>
  <div class="mdl-layout__drawer-right" [ngClass]="{'active' : openRightMenu}">
    <span class="mdl-layout-title">Carrito de compras</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" routerLink="/home" routerLinkActive="active">Home</a>
      <a class="mdl-navigation__link" routerLink="/favoritos" routerLinkActive="active">Favoritos</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <app-lista-productos [compra]="compra" (AddProducto)="seAgregaProducto($event)"></app-lista-productos>
      <!--<router-outlet></router-outlet>-->
    </div>
  </main>
  <div class="mdl-layout__obfuscator-right" (click)="toggleRightMenu()"></div>
</div>
